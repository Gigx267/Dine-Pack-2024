// The Time Logic
var timings = document.getElementById("timing");
var days = [
  "Sunday",
  "Monday",
  "Tuesday",
  "Wednesday",
  "Thursday",
  "Friday",
  "Saturday"
];
var d = new Date();
var day = d.getDay();
var h = d.getHours();
var disp_time = "";
var status = "open";
if (day != 0 && day != 6) {
  disp_time = "9AM-10PM";
} else {
  disp_time = "8AM-11PM";
}
timings.innerHTML = "Open hours for " + days[day] + ": " + disp_time;

if (h < 8 || h > 21) {
  timings.innerHTML += " <small style='color:red;'>Closed</small>";
  status = "closed";
} else {
  status.innerHTML = " <small style='color:green;'>Open</small>";
}
// Time logic ended

// type logic started
var menuType = "";
$("nav li").on("click", function() {
  menuType = this.innerHTML;
  var menuDiv = document.getElementById("menu");
  menuDiv.innerHTML = "";
  if (menuType == "BREAKFAST or TEATIME") {
    for (var i = 0; i < menu["snacks"].length; i++) {
      var tmp = "";
      for (var j = 0; j < menu["snacks"][i]["types"].length; j++) {
        tmp +=

  //alert(index);
  let i = index;
  $(i).removeClass("hide");
